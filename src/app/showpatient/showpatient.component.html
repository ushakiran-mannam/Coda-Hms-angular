<div class="row" *ngIf="patientdata">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
    <div class="col-md-4" *ngFor="let user of patient.data">
        
        <div class="thumbnail">
            <div class="caption text-center"
                onclick="location.href='https://flow.microsoft.com/en-us/connectors/shared_slack/slack/'">
                <h4 id="thumbnail-label"><a href="#"
                        target="_blank">{{user.username}} </a></h4>

                <table class="thumbnail-description smaller text-left">
                    <tr>
                        <td>Email </td>
                        <td>: {{user.email}}</td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>: {{user.age}}</td>
                    </tr>
                    <tr>
                        <td>Street </td>
                        <td>: {{user.area}}</td>
                    </tr>
                    <tr>
                        <td>City </td>
                        <td>: {{user.city}}</td>
                    </tr>
                    <tr>
                        <td>State </td>
                        <td>: {{user.state}}</td>
                    </tr>

                </table>
            </div>
            <div class="caption card-footer text-center ">

                <div class="form-row">
                    <div class="col-sm-2"></div>
                    <button type="submit" class="btn btn-info " (click)="navigateEdit(user.userId)">Edit</button>

                    <div class="col-sm-2"></div>
                    <button type="submit" class="btn btn-danger " (click)="deleteUser(user.userId)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <div class="col-md-2"></div>
</div>
