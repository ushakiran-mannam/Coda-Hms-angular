<app-header></app-header>
<app-dashboardnavbar></app-dashboardnavbar>

    <div class="container bg-light ">
        <div class="row">
            <div class="col-md-4"></div>
            <h2>CREATE NEW PATIENT</h2>
        </div>
        <div class="form-row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">NAME</label>
                <input type="text" class="form-control" [(ngModel)]="patient.username" name="username">
            </div>
            <div class="col-md-1"></div>
            <!-- </div> -->
            <!-- <div class="form-row"> -->
            <div class="form-group col-md-4">
                <label for="">EMAIL</label>

                <input type="email" class="form-control" [(ngModel)]="patient.email" name="email">
            </div>
        </div>
        <!-- </div> -->
        <div class="form-row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">PASSWORD</label>
                <input type="password" class="form-control" [(ngModel)]="patient.password" name="password">
            </div>
            <!-- </div> -->
            <!-- <div class="form-row"> -->
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">AGE</label>
                <input type="number" class="form-control" [(ngModel)]="patient.age" name="age">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">AREA</label>
                <input type="text" class="form-control" [(ngModel)]="patient.area" name="area">
            </div>
            <!-- </div> -->
            <!-- <div class="form-row"> -->
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">CITY</label>
                <input type="text" class="form-control" [(ngModel)]="patient.city" name="city">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-4">
                <label for="">STATE</label>
                <input type="text" class="form-control" [(ngModel)]="patient.state" name="state">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-5"></div>
            <button type="submit" class="btn btn-primary " (click)="createPatient();">CREATE</button>
        </div>
        
    </div>
    <div *ngIf="inserted" class="alert alert-success alert-dismissible text-center"> 
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Success!</strong> Created patient , click to view patient
    </div>
    <div *ngIf="inserted" > 
        <div class="form-row">
            <div class="col-md-5"></div>
            <button type="submit" class="btn btn-primary " (click)="displayPatient();" data-toggle="modal" data-target="#viewpatient">VIEW</button>
        </div>
    </div>
    <div *ngIf = "show"class="modal" id="viewpatient">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Patient</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              
                <div class="row">
                    <div class="col-md-1">&nbsp;</div>
                    <div class="col-md-8">
                      <div class="row space-16">&nbsp;</div>
                      <div class="row">
                        <div class="col-sm-4" >
                          <div class="thumbnail">
                            <div class="caption text-center"
                              onclick="location.href='https://flow.microsoft.com/en-us/connectors/shared_slack/slack/'">
                              <div class="position-relative">
                                <!-- <img src="https://az818438.vo.msecnd.net/icons/slack.png" style="width:72px;height:72px;" /> -->
                              </div>
                              <h4 id="thumbnail-label"><a href="https://flow.microsoft.com/en-us/connectors/shared_slack/slack/"
                                  target="_blank">{{patient.username}} </a></h4>
                              <!-- <p><i class="glyphicon glyphicon-user light-red lighter bigger-120"></i>&nbsp;Auditor</p> -->
                              <!-- <div class="thumbnail-description smaller">This card contains the specific information about the patient or
                                doctor and their personel information for the management use</div> -->
                              <table class="thumbnail-description smaller text-left">
                                <tr>
                                  <td>Email </td>
                                  <td>: {{patient.email}}</td>
                                </tr>
                                <tr>
                                    <td>Age</td>
                                    <td>: {{patient.age}}</td>
                                  </tr>
                                <tr>
                                  <td>Street </td>
                                  <td>: {{patient.area}}</td>
                                </tr>
                                <tr>
                                  <td>City </td>
                                  <td>: {{patient.city}}</td>
                                </tr>
                                <tr>
                                  <td>State </td>
                                  <td>: {{patient.state}}</td>
                                </tr>
                                
                              </table>
                            </div>
                            <!-- <div class="caption card-footer text-center">
                              <ul class="list-inline">
                                <li><i class="glyphicon glyphicon-trash"></i><a
                                    (click)="deleteUser(user.pkUserId,user.fkRoleId)">&nbsp;Delete</a></li>
                                 <li></li> -->
                                <!-- <li><i class="glyphicon glyphicon-envelope lighter"></i><a
                                    (click)="navigateEdit(user.pkUserId,user.fkRoleId)">&nbsp;Edit</a></li>
                              </ul>
                            </div> --> 
                          </div>
                        </div>
                      </div>
                      <div class="col-md-1">&nbsp;</div>
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-12">
                      <div *ngIf="showError" class="alert alert-danger text-center">Delete Failed</div>
                      <div *ngIf="showSuccess" class="alert alert-success text-center">Successful!y Deleted!!!Refresh the Page</div>
                    </div>
                  </div> -->

            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>

    </div>
